<div class="profile-page">
    <div class="page-header header-filter" data-parallax="true"></div>
    <div class="main main-raised">
        <div class="profile-content pb-5 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="{{ user.profile.image.url }}"
                                     alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title text-capitalize">{{ user.first_name }} {{ user.last_name }}</h3>
                                <form action="{% url 'dog_register' %}" method="post">
                                    {% csrf_token %}
                                    <fieldset class="form-group">
                                        {{ dog_form | crispy }}

                                    </fieldset>
                                    <div class="form-group">
                                        <button class="btn btn-warning text-white btn-block" type="submit">
                                            Register My Dog
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
